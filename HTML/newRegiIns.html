<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="baseStyle.css">
        <title>新規登録---講師向け</title>
    </head>
    <body>
        <h1>新規登録画面</h1>
        <form method="POST" action="entryIns.php">
        <table>
            <tr><td>名前</td><td>：<input type="text" name="name"></td></tr>
            <tr><td>電話</td><td>：<input type="text" name="tel"></td></tr>
            <tr><td>メールアドレス</td><td>：<input type="text" name="email"></td></tr>
            <tr><td>ID</td><td>：<input type="text" name="loginId"></td></tr>
            <tr><td>パスワード</td><td>：<input type="password" name="pass"></td></tr>
            <tr><td>経験言語</td><td>：<select name="skill1">
                    <option value="">選択してください</option>
                    <option value="1">C++</option>
                    <option value="2">C#</option>
                    <option value="3">Java</option>
                    <option value="4">PHP</option>
                    <option value="5">Ruby</option>
                    <option value="6">Python</option>
                    <option value="7">Perl</option>
                    <option value="8">VisualBasic</option>
                    <option value="9">JavaScript</option>
                    <option value="10">VB.NET</option>
                    <option value="11">GO</option>
                    <option value="12">Swift</option>
                    <option value="13">Kotlin</option>
                    <option value="14">Objective-C</option>
                    <option value="15">LISP</option>
                    <option value="16">Haskel</option>
                    <option value="17">Prolog</option>
                    </select></td></tr>
            <tr><td><input type="submit" value="登録する" class="regiButton"></td></tr>      
        </table>
        </form>
    </body>
</html>
